<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TODO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script defer src="todo-app.js"></script>
    <script src="theme.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            createTodoApp(document.getElementById('todo-app'), "Other plans", [], 'othPlans');
        });
    </script>
</head>
<body class="light-background">
    <div id="my-todos" class="container mb-5">
        <nav class="nav">
            <a href="../index.html" class="nav-link">My plans</a>
            <a href="secondary.html" class="nav-link">Secondary plans</a>
            <a href="other.html" class="nav-link">Other plans </a>
        </nav>
    </div>

    <div class="container mb-3">
        <div class="theme-switch-wrapper">
            <span>Переключить тему</span>
            <label class="theme-switch" for="themeSwitch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="todo-app" class="container"></div>

    <script src="theme.js"></script>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    </script>
</body>
</html>
